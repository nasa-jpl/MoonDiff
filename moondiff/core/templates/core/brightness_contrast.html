<div>
<div class="active-image-indicator {{ side }}">
    <p>&#10140;</p>
</div>
<div id="{{ side }}-image-controls" class="image-controls">
    <span class="image-id">{{ image }}</span>
    <label class="gamma control {{ side }}" for="gamma-slider">Gamma:</label>
    <input class="gamma control {{ side }}" type="range" name="gamma-slider" min="0" max="2" step="0.05" />
    <label class="invert control {{ side }}" for="invert-toggle">Invert:</label>
    <input class="invert control {{ side }}" type="checkbox" name="invert-toggle" value="false"/>
    <label class="autostretch control {{ side }}" for="autostretch-toggle">Autostretch:</label>
    <input class="autostretch control {{ side }}" type="checkbox" name="autostretch-toggle" value="false"/>
    <button type="button" class="reset control {{ side }}" name="reset">reset</button>
</div>
</div>
