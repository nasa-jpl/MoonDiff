<div>
<div class="active-image-indicator {{ side }}">
    <p>&#10140;</p>
</div>
<div id="{{ side }}-image-controls" class="image-controls">
    <span class="image-id">{{ image }}</span>
    <label class="brightness control {{ side }}" for="brightness-slider">Brightness:</label>
    <input class="brightness control {{ side }}" type="range" id="brightness-slider" name="brightness-slider" min="0" max="1" step="0.05" />
    <label class="contrast control {{ side }}" for="contrast-slider">Contrast:</label>
    <input class="contrast control {{ side }}" type="range" id="contrast-slider" name="contrast-slider" min="0" max="1" step="0.05" />
    <label class="invert control {{ side }}" for="invert-toggle">Invert:</label>
    <input class="invert control {{ side }}" type="checkbox" id="invert-toggle" name="blink-toggle" value="false" checked/>
</div>
</div>
